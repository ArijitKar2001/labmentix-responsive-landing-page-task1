<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu" aria-label="Open navigation" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Site</h1>
      <p>Your success starts here. Let's build something amazing together.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MyWebsite</p>
    <div class="socials">
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>
</body>
<script>
  const hamburger = document.getElementById('hamburger-menu');
  const navLinks = document.querySelector('.nav-links');

  function toggleMenu() {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('open');
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      toggleMenu();
    }
  });

  // Optional: Close menu when clicking a link (mobile UX)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        hamburger.classList.remove('active');
        navLinks.classList.remove('open');
      }
    });
  });
</script>
</html>
